<!doctype html>
<html lang="">

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Lego MiniFigures</title>
    
    <!-- Material Design icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.red-teal.min.css">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">

    <!-- Your styles -->
    <link rel="stylesheet" href="styles/main.css">

  <body>
    
    <form autocomplete="off">
      <fieldset>
        <label for="email">Email Address</label>
        <input type="email" id="email" placeholder="Email Address" name="email" required readonly value="tjgarlick@gmail.com" />
      </fieldset>
      <fieldset>
        <label for="password">Password</label>
        <input id="password" name="password" type="password" required minlength="6" maxlength="32" />
      </fieldset>
      <fieldset>
        <label for="age">Age</label>
        <input id="age" name="age" type="number" required min="13" />
      </fieldset>
      <fieldset>
        <label>
          <input type="radio" name="gender" value="Male"  /> Male
        </label>
        <label>
          <input type="radio" name="gender" value="Female" /> Female
        </label>
      </fieldset>
      <fieldset>
        <label for="skill-level">Skills</label>
        <input type="range" id="skill-level" placeholder="Skill Level" name="skill-level" min="0" max="10" step="1" >
      </fieldset>
      <fieldset>
        <label for="state">State</label>
        <select name="state" id="state" required>
          <option value="" selected="selected">Select a State</option>
          <option value="AL">Alabama</option>

          <option value="GA">Georgia</option>
          <option value="HI">Hawaii</option>

          <option value="IN">Indiana</option>
          <option value="IA">Iowa</option>
          <option value="KS">Kansas</option>
          <option value="KY">Kentucky</option>
          <option value="LA">Louisiana</option>
          <option value="ME">Maine</option>
          <option value="MD">Maryland</option>
          <option value="MA">Massachusetts</option>
          <option value="MI">Michigan</option>
          <option value="MN">Minnesota</option>
          <option value="MS">Mississippi</option>
          <option value="MO">Missouri</option>
          <option value="MT">Montana</option>
          <option value="NE">Nebraska</option>
          <option value="NV">Nevada</option>
          <option value="NH">New Hampshire</option>
          <option value="NJ">New Jersey</option>
          <option value="NM">New Mexico</option>
          <option value="NY">New York</option>

          <option value="RI">Rhode Island</option>
          <option value="SC">South Carolina</option>
          <option value="SD">South Dakota</option>
          <option value="TN">Tennessee</option>
          <option value="TX">Texas</option>
          <option value="UT">Utah</option>
          <option value="VT">Vermont</option>
          <option value="VA">Virginia</option>
          <option value="WA">Washington</option>
          <option value="WV">West Virginia</option>
          <option value="WI">Wisconsin</option>
          <option value="WY">Wyoming</option>
        </select>
      </fieldset>
      <fieldset>
        <textarea name="description" id="description" cols="300" rows="10" maxlength="300" disabled>I'm readonly</textarea>
      </fieldset>
      
      <fieldset>
        <input type="hidden" name="ssn" value="123-45-6789" />
        <button type="submit">Save</button>
      </fieldset>
    </form>
